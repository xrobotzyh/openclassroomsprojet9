{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <style>
        .btn-custom-outline {
            background-color: transparent;
            color: #517b7b;
            border-color: #517b7b;
            text-decoration: none;
        }

        .btn-custom-outline:hover {
            color: #fff;
            background-color: #517b7b;
            border-color: #517b7b;
        }

        .form-floating {
            position: relative;
        }

        .form-floating label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>
<body>
<nav class="navbar bg-body-tertiary" style="background-color:#517b7b">
    <div class="container-fluid">
            <span class="navbar-text m-auto" style="color:white">
                LiteReview
            </span>
    </div>
</nav>
<div class="container" style="height: 600px">
    <div class="row mt-md-5">
        <div class="col-md-12 text-center mb-5">
            <h1>Inscrivez-vous</h1>
        </div>
        <form method="POST" novalidate>
            {% csrf_token %}
            {% for field in form %}
                 <div class="col-md-6 offset-md-3 text-center align-self-center mt-2 form-floating">
                    {{ field }}
                     <label for="{{ field.id_for_label }}" class="form-floating">{{ field.label }}</label>
                     <span style="color:red">{{ field.errors.0 }}</span>
                 </div>
            {% endfor %}
            <div class="offset-md-7 mt-5">
                <a class="btn btn-custom-outline" href="/login/" role="button">Retourner</a>
                <button class="btn btn-custom-outline" type="submit">S'inscrire</button>
            </div>
        </form>

    </div>
</div>
<script src="{% static 'plugins/bootstrap-5.1.3-dist/js/bootstrap.js' %}">
    </body>
    </html>
