{% extends 'layout.html' %}
{% block title %}Modifier Ticket{% endblock %}
{% block content %}
<h3 class="mt-md-5 text-center">Modifier votre ticket</h3>
<form class="mt-md-5" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3 col-md-8 m-auto">
        <label for="exampleFormControlInput1" class="form-label">Titre</label>
        {{ form.title }}
    </div>
    <div class="mb-3 col-md-8 m-auto">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        {{ form.description }}
    </div>
    <div class="mb-3 offset-2 col-md-2">
        <img src="/media/{{ form.image.value }}" alt="image_form" width="300px" class="mb-3">
        <label for="formFileSm" class="form-label"></label>
        {{ form.image }}
    </div>
    <div>
        <button type="submit" class="btn btn-custom-outline mt-2 mb-5 offset-md-9">Envoyer</button>
    </div>
</form>
{% endblock %}
