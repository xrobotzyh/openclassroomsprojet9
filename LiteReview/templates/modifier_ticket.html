{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create_ticket</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <style>
        .btn-custom-outline {
            background-color: transparent;
            color: #517b7b;
            border-color: #517b7b;
            text-decoration: none;
        }
        .btn-custom-outline:hover{
            color: #fff;
            background-color: #517b7b;
            border-color: #517b7b;
        }
         .form-floating {
            position: relative;
        }

        .form-floating label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color:#517b7b">
    <div class="container-fluid text-center">
            <span class="navbar-text mx-auto" style="color:white">
                LiteReview
            </span>
    </div>
    <div class="collapse navbar-collapse col-md-3" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color:white">Flux</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="color:white">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="color:white">Abonnements</a>
            </li>
            <li class="nav-item dropdown mx-5">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false" style="color:white">
                    {{ request.session.info.username }}
                </a>
                <ul class="dropdown-menu m-lg-auto">
                    <li><a class="dropdown-item " href="#">Mon compte</a></li>
                    <li><a class="dropdown-item" href="/logout/">Se déconnecté</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<h3 class="mt-md-5 text-center">Modifier votre ticket</h3>
<form class="mt-md-5" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3 col-md-8 m-auto">
        <label for="exampleFormControlInput1" class="form-label">Titre</label>
        {{ form.title }}
    </div>
    <div class="mb-3 col-md-8 m-auto">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        {{ form.description }}
    </div>
    <div class="mb-3 offset-2 col-md-2">
        <img src="/media/{{ form.image.value }}" alt="image_form" width="300px" class="mb-3">
        <label for="formFileSm" class="form-label"></label>
        {{ form.image }}
    </div>
    <div>
        <button type="submit" class="btn btn-custom-outline mt-2 mb-5 offset-md-9">Envoyer</button>
    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
